<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greatest Number</title>
</head>
<body>
    <center>
    <fieldset id="prime" >
        Enter the number you wish :<input type="number" id="var4" name="var4" placeholder="Enter a positive number : "><br/>
        Result : <input type="text" name="primeresult" id="primeresult" placeholder="Result of prime"><br/>
        <button type="button" onclick='prime()'>Click to check</button>
    </fieldset>
    

    <script>
    
        function prime(){
            var a = Number(document.getElementById('var4').value);
            if(a == 1 || a == 2){
                document.getElementById('primeresult').value = String(a + " is a prime number.");
            }
            else{

            for(i = 2;i = a;i++){
                if(a%i == 0){
                document.getElementById('primeresult').value = String(a + " is not a prime number");
                }
                else{
                    document.getElementById('primeresult').value = String(a + " is a prime number.");
                }
            }
        }
    }
    </script>
    
    </center>
</body>
</html>
