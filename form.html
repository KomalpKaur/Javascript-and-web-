<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
      body{background-color: black;color: aliceblue; }
    </style>
  </head>

  <body>

    <center><p><h3>Please register yourself to continue</h3></p></center>
    <center>
      <form>
         <label for="name">NAME:</label>
         <input type="text" id="name" name="name" placeholder="Name please"><br>
         <br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="name" placeholder="Enter your e-mail"><br>
         <br>
         <label for="number">ID:</label>
         <input type="ID" id="ID" name="ID" placeholder="Enter your ID"><br>
         <br>
         <label for="text">Univ. Roll No.</label>
         <input type="URN" id="URN" name="URN" placeholder="Enter your URN"><br>
         <br>
         <label for="number">Class Roll No.</label>
         <input type="CRN" id="CRN" name="CRN" placeholder="Enter your CRN"><br>
         <br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender"><br>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="trans">Transgender</option>
        </select><br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        <br>
        <label for="number">Phone Number:</label>
        <input type="Mobile" id="Mobile" name="Mobile" placeholder="Enter your phone no."><br>
        <br>
        <label for="martial status">MARTIAL STATUS:</label>
        <input type="radio" name="martial status" value="Married" id="martial status">Married
        <input type="radio" name="martial status" value="In a relationship" id="martial status">In a relationship
        <input type="radio" name="martial status" value="Single" id="martial status">Single <br>
        <br>
        <label for="number">PinCode</label>
        <input type="Pincode" id="Pincode" name="Pincode" placeholder="Enter your Pincode "><br>
        <br>
        <label for="text">Country</label>
        <input type="Country" id="" name="Country" placeholder="Enter your Country"><br>
        <br>
        <label for="text">State</label>
        <input type="State" id="" name="State" placeholder="Enter your State"><br>
        <br>
        <label for="text">Allergic to paracetamol?</label>
        <input type="radio" id="Allergy" name="Allergy" value="Allergy">No
        <input type="radio" id="Allergy" name="Allergy" value="Allergy">Yes<br>
        <br>
        <label for="message"><h3>Message:</h3></label>
        <textarea name="message" id="message" cols="50"rows="5"></textarea><br>
        <br>
        <button type="submit">Submit</button>
        </form>
      </center>

   </body>
</html>
