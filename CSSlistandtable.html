<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .table{
            background-color: bisque;
            font-family: fantasy;
            padding: 17px;
            border: 15px;
            float: left;
        }

        .MT{
            
            background-color: aqua;
            width: 25%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 18px;
            border:brown ,solid, 10px;  
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Table and lists</title>
</head>
<body>
    <ul class="MT" style="font-family: serif">
        <li>
            The Avengers
        </li><br/>
        <li>
             The Avengers : Age of Ultron
        </li><br/>
        <li>
             Avengers Infinity War
        </li><br/>
        <li>
             Avengers Endgame
        </li><br/>
    </ul>
    <center>
    <table class="table" border="10">
        <thead>
            <tr>
                <th>Team Stark</th>
                <th>Team Captain</th>
            </tr>
        
        </thead>

        <tbody>
            <td>
                <ol>
                    <li>
                        Tony Stark
                    </li>
                    <li>
                        James Rhodes
                    </li>
                    <li>
                        Natasha Romanoff
                    </li>
                    <li>
                        Vision
                    </li>
                    <li>
                        Peter Parker
                    </li>

                </ol>
            </td>
            <td>
                    <ol>
                        <li>
                            Steve Rogers
                        </li>
                        <li>
                            Clint Barton
                        </li>
                        <li>
                            Bucky Barnes
                        </li>
                        <li>
                            Wanda Maximoff
                        </li>
                    </ol>
                
            </td>
            
        </tbody>
    </table>
    </center>
</body>
</html>
